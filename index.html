<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web To Lead</title>
    <link rel="stylesheet" href="webToLead.css">
    <script src="webToLead.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    
</head>
<body>

    <h1 class="center-align">Create Lead </h1>
    <div class="form">
        <form 
        action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D610000008XU1" 
        method="POST"
        onsubmit="beforeSubmit()" >
        
        <input type=hidden name="oid" value="00D610000008XU1" />
        <input type=hidden name="retURL" value="https://sagraw4.github.io/web-to-lead/Thanks.html" />
        <input type=hidden name="Lead_Date__c" class="outputdate" /> 
        <input type=hidden name='captcha_settings' value='{"keyname":"webToLeadBootcamp","fallback":"true","orgId":"00D610000008XU1","ts":""}'>
      
        <div class="greenBox" >
        <label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" required /><br>
        
        <label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required /><br>
        
        <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="email" required /><br>
        
        <label for="company">Company</label><input  id="company" maxlength="40" name="company" size="20" type="text" required /><br>
        
      <!--  Lead Date:<span class="dateInput dateOnlyInput"><input  id="00NKk000001FRNu" name="00NKk000001FRNu" size="12" type="date"  required /></span><br>
        -->    
        <label for="Date">Lead Date</label><input  id="date" type="date" class="inputdate"  required /> <br>
        <div class="g-recaptcha" data-sitekey="6LcZFTYrAAAAAKODmW5NQnD-bNkuKxFjLJhUAjpp"></div><br>

        <input type="submit" name="submit" >
        </div>
        </form>
        
    </div>
   
</body>
</html>
